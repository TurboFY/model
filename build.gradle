buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'io.codearte.nexus-staging' version '0.11.0' apply false
}

apply plugin: 'scala'
apply plugin: 'com.bmuschko.nexus'

group 'com.sbuslab'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/public' }
    mavenCentral()
    jcenter()
}

extraArchive {
    sources = true
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

if (this.parent == null) {
    apply plugin: 'io.codearte.nexus-staging'

    nexusStaging {
        packageGroup = 'com.sbuslab'
        stagingProfileId = '3eeedfb73a4d9e'
    }
}

modifyPom {
    project {
        name 'model'
        description 'Data model for sbus'
        url 'https://github.com/sbuslab/model'
        inceptionYear '2018'
        scm {
            url 'https://github.com/sbuslab/model'
            connection 'scm:https://github.com/sbuslab/model.git'
            developerConnection 'scm:git://github.com/sbuslab/model.git'
        }
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'kulikovd'
                name 'Dmitry Kulikov'
                email 'kulikov.dm@gmail.com'
            }
        }
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.5'
    compile 'org.scala-lang.modules:scala-java8-compat_2.12:0.8.0'

    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
}
